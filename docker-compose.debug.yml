version: '2.1'

services:
  errbot:
    image: winuim/errbot
    build: 
      context: .
    environment:
      - DEBUG=true
      - BACKEND=Text
      - BOT_ADMINS=@winuim
      - SLACK_BOT_TOKEN
    stdin_open: true
    tty: true
    ports:
      - 5678:5678
    command:
      - "debug"
    volumes:
      - ./plugins:/app/plugins:ro
